
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagnoSpin - Khai Xuân Bính Ngọ 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #7f1d1d;
        color: #fef3c7;
        overflow-x: hidden;
      }
      .tet-gradient {
        background: radial-gradient(circle at center, #dc2626 0%, #7f1d1d 100%);
      }
      .genz-border {
        border: 4px solid #000;
        box-shadow: 6px 6px 0px #facc15; /* Vàng kim */
      }
      
      /* Hiệu ứng hoa rơi */
      .petal {
        position: fixed;
        top: -10%;
        user-select: none;
        pointer-events: none;
        z-index: 100;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
      }

      .flux-line {
        position: absolute;
        border: 1px dashed rgba(250, 204, 21, 0.3);
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "katex": "https://esm.sh/katex@0.16.11"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Tạo hoa mai/đào rơi -->
    <script>
      function createPetal() {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const isPeach = Math.random() > 0.5;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.width = Math.random() * 15 + 10 + 'px';
        petal.style.height = petal.style.width;
        petal.style.backgroundColor = isPeach ? '#fb7185' : '#fbbf24'; // Hồng đào hoặc Vàng mai
        petal.style.borderRadius = '50% 0 50% 50%';
        petal.style.opacity = Math.random();
        petal.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 7000);
      }
      setInterval(createPetal, 300);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
